{% extends 'base.html' %}
{% block body %}

<br>
<canvas id="canvas" height="450" width="600" data-attackcounts="{{ attack_count }}"></canvas>
<form action="/attack", methods=["POST"]>
	<input type="Submit" value="Log another attack">
</form>

<form action="/user/{{user_id}}" method="GET">
    	<input type="submit" value="Return to your profile">
</form>


<script>

var canvas = document.getElementById("canvas");

var LineChart = {
    labels: ["01", "02", "03", "04", "05", "06", "07", "08", "09", "10","11", "12"],
    datasets: [{
        fillColor: "rgba(151,249,190,0.5)",
        strokeColor: "rgba(255,255,255,1)",
        pointColor: "rgba(220,220,220,1)",
        pointStrokeColor: "#fff",
        data: JSON.parse(canvas.dataset.attackcounts)
    }]
}

var myLineChart = new Chart(canvas.getContext("2d")).Line(LineChart, {scaleFontSize : 13, scaleFontColor : "#ffa45e"});



</script>

{% endblock %}
