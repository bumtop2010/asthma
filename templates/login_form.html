{% extends 'base.html' %}
{% block content %}

    <h1>Login</h1>
    <form action="/login" method="POST">

        <div class="form-user">
            <label>Email:
                <input type="email" name="email" required class="form-control"> 
                <!-- keep in mind to keep the form-control consistent -->
            </label>
        </div>

        <div class="form-user">
            <label>Password:
                <input type="password" name="password" required class="form-control">
            </label>
        </div>

    </form>
{% endblock %}
